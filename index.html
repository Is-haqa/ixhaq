<head>
	<title>Login Form</title>
</head>
<body>
	<form action="h2.html" method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password">

		<button type="submit">Login</button>
	</form>
</body>


<head>
	<title>LOGIN SAVE</title>
	<script>
		function saveData() {
			var username = document.getElementById("username").value;
			localStorage.setItem("username", username);
			alert("Data saved successfully!");
		}

		function getData() {
			var username = localStorage.getItem("username");
			alert("Username: " + username);
		}

		function clearData() {
			localStorage.removeItem("username");
			alert("Data cleared successfully!");
		}
	</script>
     <script>
        const form = document.querySelector('#login-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
    
      const email = document.querySelector('#email').value;
      const password = document.querySelector('#password').value;
    
      const existingUser = JSON.parse(localStorage.getItem(email));
      if (existingUser && existingUser.password === password) {
        // Log the user in
        console.log('Logged in!');
      } else {
        // Offer the user the option to sign up
        const confirmSignUp = confirm('No account found. Do you want to sign up?');
        if (confirmSignUp) {
          // Save the new user to local storage
          const newUser = { email, password };
          localStorage.setItem(email, JSON.stringify(newUser));
          console.log('Signed up and logged in!');
        }
      }
    });
      
  </script>
</head>
